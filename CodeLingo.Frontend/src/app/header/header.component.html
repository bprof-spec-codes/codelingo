<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container">
    <!-- Logo left -->
    <a class="navbar-brand" routerLink="/">
      <img
        src="/assets/brand/codelingo_logo_black.svg"
        alt="Logo"
        width="256"
      />
    </a>

    <!-- Hamburger menu for mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu items and buttons -->
    <div class="collapse navbar-collapse position-relative" id="navbarContent">
      <!-- Centered menu links -->
      <ul class="navbar-nav mx-auto d-flex gap-4">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/">
            <i class="bi bi-house-door-fill"></i>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/practice/start"
            [class.disabled]="!(isLoggedIn$ | async)"
            [attr.aria-disabled]="!(isLoggedIn$ | async)"
          >
            <i class="bi bi-arrow-right-circle-fill"></i>
            Practice
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/leaderboard">
            <i class="bi bi-star-fill"></i>
            Leaderboard
          </a>
        </li>
      </ul>

      <!-- Right side buttons -->
      <div class="d-flex">
        <button
          class="btn btn-outline-dark me-2"
          routerLink="login"
          *ngIf="!(isLoggedIn$ | async)"
        >
          Login
        </button>
        <button
          class="btn btn-outline-dark me-2"
          routerLink="logout"
          *ngIf="isLoggedIn$ | async"
          (click)="logout()"
        >
          Logout
        </button>
        <button
          class="btn btn-secondary text-white me-2"
          routerLink="register"
          *ngIf="!(isLoggedIn$ | async)"
        >
          Registration
        </button>
      </div>
    </div>
  </div>
