<div class="language-selector">
    <label class="form-label">
        <i class="bi bi-code-slash"></i>
        Programming Languages
    </label>

    <!-- Language checkboxes list -->
    <div class="languages-list">
        <div *ngFor="let language of languages" class="language-item">
            <label class="language-checkbox">
                <input 
                    type="checkbox"
                    [checked]="isSelected(language.name)"
                    (change)="toggleLanguage(language.name)"
                />
                <span class="language-name">{{ language.name }}</span>
            </label>
        </div>
    </div>

    <!-- Selected languages badge bar -->
    <div class="selected-languages-bar" 
         [class.has-selection]="selectedLanguages.length > 0"
         [class.no-selection]="selectedLanguages.length === 0">
        
        <div *ngIf="selectedLanguages.length === 0" class="no-selection-message">
            <i class="bi bi-exclamation-triangle"></i>
            Please select at least one language
        </div>

        <div *ngIf="selectedLanguages.length > 0" class="selected-badges">
            <span class="selection-label">Selected:</span>
            <span *ngFor="let language of selectedLanguages" class="language-badge">
                {{ language }}
                <button 
                    type="button" 
                    class="remove-badge" 
                    (click)="removeLanguage(language)"
                    [attr.aria-label]="'Remove ' + language">
                    <i class="bi bi-x"></i>
                </button>
            </span>
        </div>
    </div>

    <!-- Helper text -->
    <small class="form-text">
        Select one or more programming languages you want to practice.
    </small>
</div>
