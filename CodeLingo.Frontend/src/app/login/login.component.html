<div class="login-page">
  <div
    class="container d-flex justify-content-center align-items-center min-vh-100"
  >
    <div
      class="card dark-card-lg shadow p-4"
      style="max-width: 400px; width: 100%"
    >
      <h2 class="h3 mb-4 text-center">Welcome Back</h2>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            placeholder="Enter your username"
            [class.is-invalid]="
              username?.invalid && (username?.dirty || username?.touched)
            "
            required
          />
          <div
            *ngIf="username?.invalid && (username?.dirty || username?.touched)"
            class="invalid-feedback"
          >
            <span *ngIf="username?.errors?.['required']"
              >Username is required.</span
            >
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>

          <!-- Input + eye wrapper -->
          <div class="position-relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              [class.is-invalid]="
                password?.invalid && (password?.dirty || password?.touched)
              "
              required
            />
            <button
              type="button"
              class="password-toggle-btn"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <i
                class="bi"
                [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              ></i>
            </button>
          </div>

          <div
            *ngIf="password?.invalid && (password?.dirty || password?.touched)"
            class="invalid-feedback d-block"
          >
            <span *ngIf="password?.errors?.['required']"
              >Password is required.</span
            >
            <span *ngIf="password?.errors?.['minlength']"
              >At least 8 characters required.</span
            >
            <span *ngIf="password?.errors?.['pattern']"
              >Must include uppercase, lowercase, and a number.</span
            >
          </div>
        </div>

        <!-- Remember Me -->
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="isLoading || form.invalid"
        >
          <ng-container *ngIf="!isLoading; else loadingTpl">Login</ng-container>
          <ng-template #loadingTpl>
            <span class="loading-dots"
              ><span>.</span><span>.</span><span>.</span></span
            >
          </ng-template>
        </button>
      </form>

      <p class="caption text-center mt-3 login-link">
        Don't have an account?
        <a routerLink="/register" class="text-primary">Sign up</a>
      </p>

      <!-- Server error alert -->
      <div *ngIf="serverError" class="alert alert-danger" role="alert">
        {{ serverError }}
      </div>
    </div>
  </div>
</div>
