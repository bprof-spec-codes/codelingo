<div class="login-page">
  <div
    class="container d-flex justify-content-center align-items-center min-vh-100"
  >
    <div
      class="card dark-card-lg shadow p-4"
      style="max-width: 400px; width: 100%"
    >
      <h2 class="h3 mb-4 text-center">Welcome Back</h2>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="usernameOrEmail"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="isLoading || form.invalid"
        >
          <ng-container *ngIf="!isLoading; else loadingTpl">Login</ng-container>
          <ng-template #loadingTpl>
            <span class="loading-dots"
              ><span>.</span><span>.</span><span>.</span></span
            >
          </ng-template>
        </button>
      </form>

      <p class="caption text-center mt-3 login-link">
        Don't have an account?
        <a href="#" class="text-primary">Sign up</a>
      </p>
    </div>
  </div>
</div>
