<div class="question-container">
  <div class="question-card">
    <!-- PROGRESS -->
    <app-question-progress *ngIf="!isCompleted" [currentIndex]="currentIndex"
      [totalQuestions]="totalQuestions"></app-question-progress>

    <!-- SESSION COMPLETED -->
    <ng-container *ngIf="isCompleted; else showQuestion">
      <div>
        <h2>ðŸŽ‰ Session Completed!</h2>
        <p>You answered all {{ totalQuestions }} questions.</p>

        <button type="button" class="btn btn-outline-secondary btn-lg" routerLink="/landing-page">
          <i class="bi bi-arrow-left"></i>
          Back to Home
        </button>
      </div>
    </ng-container>

    <!-- SHOW QUESTION -->
    <ng-template #showQuestion>
      <ng-container [ngSwitch]="questionType">
        <!-- Multiple Choice -->
        <app-multiple-choice-question #multipleChoiceComponent *ngSwitchCase="'MultipleChoice'"
          [question]="$any(questionData)" [isSubmitted]="
            questionSubmitted || submittingAnswer || loadingQuestion
          " [wasCorrect]="isCorrect" (answerSubmitted)="onAnswer($event)">
        </app-multiple-choice-question>

        <!-- Code Completion -->
        <app-code-completion-question #codeCompletionComponent *ngSwitchCase="'CodeCompletion'"
          [question]="$any(questionData)" [isSubmitted]="
            questionSubmitted || submittingAnswer || loadingQuestion
          " (answerSubmitted)="onCodeAnswer($event)">
        </app-code-completion-question>
      </ng-container>

      <div *ngIf="loadingQuestion" class="loading-overlay">
        <span>Loading next question...</span>
      </div>
    </ng-template>
  </div>
</div>
