<!-- Lista -->
<div class="container-fluid bg-dark text-light min-vh-100 py-4">
  <div class="container">
    <h2 class="mb-4 text-center">Admin panel</h2>
    <hr>
  <table class="table table-dark table-striped table-hover align-middle">
    <thead class="table-accent">
      <tr>
        <th>Title</th>
        <th>Language</th>
        <th>Difficulty</th>
        <th>Type</th>
        <th>Is active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let q of questions$ | async">
        <td>{{ q.title }}</td>
        <td>{{ q.language }}</td>
        <td>{{ q.difficulty }}</td>
        <td>{{ q.type }}</td>
        <td>
          <span [class.text-success]="q.isActive" [class.text-danger]="!q.isActive">
            {{ q.isActive ? 'Yes' : 'No' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-info me-2" (click)="editQuestion(q)">Edit</button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteQuestion(q.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <button class="btn btn-primary" (click)="createQuestion()">Create new question</button>
  </div>
  </div>
</div>

<!-- Create/Edit Modal -->
<div *ngIf="selectedQuestion" class="modal show d-block" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedQuestion.id ? 'Edit question' : 'New question' }}</h5>
        <button type="button" class="btn-close btn-close-white" (click)="cancelEdit()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" [(ngModel)]="selectedQuestion.title" name="title">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" [(ngModel)]="selectedQuestion.questionText" name="questionText"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Language</label>
            <input type="text" class="form-control" [(ngModel)]="selectedQuestion.language" name="language">
          </div>
          <div class="mb-3">
            <label class="form-label">Difficulty</label>
            <input type="text" class="form-control" [(ngModel)]="selectedQuestion.difficulty" name="difficulty">
          </div>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" [(ngModel)]="selectedQuestion.type" name="type">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" [(ngModel)]="selectedQuestion.isActive" name="isActive">
            <label class="form-check-label">Is active</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        <button class="btn btn-primary" (click)="saveQuestion()">Save</button>
      </div>
    </div>
  </div>
</div>
